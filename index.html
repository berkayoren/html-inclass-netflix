<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Ders</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label><br />
            <input type="number" name="age" id="age" />
          </div>
          <div class="input-box">
            <label for="email">Enter your E-mail</label><br />
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-box">
            <label for="content">Content Type</label><br />
            <select name="content" id="content">
              <option value="series" selected>Series</option>
              <option value="movies">Movies</option>
              <option value="doc">Documentary</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label><br />
            <input type="checkbox" name="comedy" id="comedy" />
            <label for="comedy">Comedy</label><br />
            <input type="checkbox" name="action" id="action" />
            <label for="action">Action</label><br />
            <input type="checkbox" name="romance" id="romance" />
            <label for="romance">Romance</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label><br />
            <input type="radio" name="gender" id="male" value="male" />
            <label for="">Male</label><br />
            <input type="radio" name="gender" id="female" value="female" />
            <label for="">Female</label><br />
            <input type="radio" name="gender" id="other" value="other" />
            <label for="">Other</label>
          </div>
          <div class="input-box">
            <label for="feedback">Feedback</label><br />
            <textarea
              name="feedback"
              id="feedback"
              placeholder="Any comment"
            ></textarea>
          </div>
          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
